<html>

<head>
    <title>INNOVATION LAB - DEMO </title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <section class="header">
        <h1>XYZ E-Commerce Products</h1>
        <a class="btn-bgstroke">Products</a>
    </section>
    <h2 class="title">Find Similar Products By Image</h2>
    <div class="uploadColumn">
        <form action="{{ url_for('process_image') }}" method="post" enctype="multipart/form-data">
            <input type="file" id="myFile" name="filepath" class="btn-bgstroke-input">
            <input type="submit" class="btn-bgstroke-submit">
            {% if dog_image %}
            <br />
            <h5 class="title">Uploaded Image </h5>
            <img class="uploadedImg" src='data:image/jpeg;base64, {{dog_image}}' />
            {% endif %}
        </form>
    </div>

    <h5 class="title">Products </h5>
    <div class="showColumn">
        {% for x in content %}
        <div class="imgCard">
            <img src={{ "./static/img/" + x["path"] }} class="center"> </img>
            <h4> {{ x["breed"] }} </h4>
        </div>
        {% endfor %}
    </div>
</body>

</html>
